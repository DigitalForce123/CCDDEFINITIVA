<header class="header-container">
  <video autoplay loop muted playsinline class="video-bg">
    <source src="../../../../assets/video-header.mp4" type="video/mp4">
    Tu navegador no soporta videos.
  </video>
  <div class="overlay">
    <h1 class="display-4">Explora, Conéctate, Vive la Experiencia</h1>
    <p class="lead">Descubre los eventos más emocionantes cerca de ti.</p>
    <div class="input-group mb-3 w-50 mx-auto">
      <input [(ngModel)]="terminoBusqueda" type="text" class="form-control" placeholder="Busca eventos, ciudades o categorías...">
      <button class="btn btn-primary" (click)="buscarEventos()">Buscar</button>
    </div>
  </div>
</header>

  <section class="event-grid">
    <div class="card shadow-sm" *ngFor="let event of eventosFiltrados">
      <img [src]="event.image" class="card-img-top" alt="{{ event.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ event.title }}</h5>
        <p class="card-text">{{ event.description }}</p>
      </div>
    </div>
  </section>
