<header class="header-container">
  <video autoplay loop muted playsinline class="video-bg">
    <source src="../../../../assets/video-header.mp4" type="video/mp4">
    Tu navegador no soporta videos.
  </video>
  <div class="overlay">
    <h1 class="display-4">Explora, Conéctate, Vive la Experiencia</h1>
    <p class="lead">Descubre los eventos más emocionantes cerca de ti.</p>
    <div class="input-group mb-3 w-50 mx-auto">
      <input [(ngModel)]="terminoBusqueda" type="text" class="form-control" placeholder="Busca eventos, ciudades o categorías...">
      <button class="btn btn-primary" (click)="buscarEventos()">Buscar</button>
    </div>
  </div>
</header>

<div class="container text-center mt-4">
  <!-- <section class="race-map mb-5">
    <h2>Mapa de la Carrera</h2>
    <img src="../../../../assets/mapa-carrera.png" alt="Mapa de la carrera" class="img-fluid rounded shadow-lg">
  </section> -->
  <h2 class="mb-4">Eventos</h2>
  <section class="event-grid">
    <div class="col" *ngFor="let event of eventosFiltrados">
      <a [routerLink]="['/evento', event.id]" class="text-decoration-none text-dark">
        <div class="card h-100 shadow-sm">
          <img [src]="event.image" class="card-img-top" alt="{{ event.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-start">{{ event.title }}</h5>
            <p class="card-text text-start">{{ event.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </section>
</div>
